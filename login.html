<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pagina login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input type="text" class="form" name="loginName" id="loginName" placeholder="Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input type="text" class="form" name="loginName" id="loginPassword" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button type="button" id="loginButton" class="login100-form-btn">
							Sign in
						</button>
					</div>
					
					<div class="login-result" id="login-result"></div>
					<div class="p-t-170 p-b-40">
						<a href="index.html" class="txt3">
							Go to the site
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="login_script.js"></script>

</body>
</html>
